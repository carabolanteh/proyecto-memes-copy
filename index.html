<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/aditional.css">
    <title>Generador de memes</title>
</head>
<body>
    <input type="checkbox" id="cancelcheck">
        <label for="cancelcheck">
            <i class="fas fa-times" id="cancel"></i>
        </label>

    <!-- CREAR CABECERA -->
    <div class="container">
        
        
        <header class="header" id="header">

            <!-- TÍTULO -->
            <h1 class="header-title trazo">GENERADOR DE MEMES</h1>
    
            <!-- BOTONES -->
            <ul class="header-list">
                <li class="list-option">
                    <button id="img" class="button button-style">
                        <i class="iconify" data-icon="bx:bx-image" data-inline="false" ></i>
                        Imagen
                    </button>
                </li>
                <li class="list-option">
                    <button id="txt" class="button button-style">
                        <i class="iconify" data-icon="fluent:text-font-16-filled" data-inline="false"></i>
                        Texto
                    </button>
                </li>
                <li class="list-option">
                    <div class="list-btn">
                        <input id="btnOption" type="checkbox">
                        <label for="btnOption" id="btnLight" class="button button-style">
                            <i class="iconify sol" data-icon="mdi:theme-light-dark" data-inline="false"></i>
                            Modo Claro
                        </label>
                        <label for="btnOption" id="btnDark" class="button button-style">
                            <i class="iconify sol" data-icon="mdi:theme-light-dark" data-inline="false"></i>
                            Modo Oscuro
                        </label>
                    </div>
                </li>
            </ul>
        </header>
    
        <!-- VISUALIZADOR DE IMAGEN -->
        
        <main class="main">
    
            <section class="main-section" id="main-section">
                    <div class= "back" id="back">
                        <p id="first-text" class="top-text">TOP TEXT</p>

                        <div id="img-edit">
                        </div>
                        <p id="second-text" class="bottom-text">BOTTOM TEXT</p>
                    </div>
                    
            </section>

            <!-- BOTON DE DESCARGA -->
            <button class="main-button button-style download" id="download">DESCARGAR MEME</button>
        </main>
    
    </div>

     <!-- SECTOR DE HERRAMIENTAS -->

        <!-- EDICIÓN DE IMAGEN -->

    <aside class="aside aside-one" id="img-container">
        
        <!-- TITULO -->
        <h3 class="aside-title">IMAGEN</h3>

        <!-- INGRESO DE INFORMACION -->
        <form action="">

            <!-- INGRESO DE URL DE LA IMAGEN -->
            <div class="aside-column">
                <label for="get-url">URL</label>
                <input id="get-url" type="text">
            </div>
            
            <div class="aside-row">

                <!-- CAMBIO DE COLOR DEL FONDO -->
                <div>
                    <label for="get-background">FONDO</label>
                    <input id="get-background" type="color">
                </div>

            <!-- SELECTOR PARA EDITAR EL COLOR DE FONDO -->
                <div>
                    <select name="filter" id="select-filter">
                        <option value="unset">NINGUNO</option>
                        <option value="lighten">ACLARAR</option>
                        <option value="darken">OSCURECER</option>
                        <option value="difference">DIFERENCIA</option>
                        <option value="luminosity">LUMINOCIDAD</option>
                        <option value="multiply">MULTIPLICAR</option>
                    </select>
                </div>
            </div>

            <!-- FILTROS -->
            <h3 class="aside-subtitle">FILTROS</h6>
            <div class="aside-column">
                <label for="get-brightness">BRILLO</label>
                <input id="get-brightness" type="range" name="range" min="0" max="1" step="0.1" value="1">

                <label for="get-opacity">OPACIDAD</label>
                <input id="get-opacity" type="range" name="range" min="0" max="1" step="0.1" value="1">

                <label for="get-contrast">CONTRASTE</label>
                <input id="get-contrast" type="range" name="range" min="100%" max="1000%" step="1%" value="100%">

                <label for="get-blur">DESENFOQUE</label>
                <input id="get-blur" type="range" name="range" min="0px" max="10px" step="0.1px" value="0px">

                <label for="get-grayscale">ESCALA DE GRISES</label>
                <input id="get-grayscale" type="range" name="range" min="0%" max="100%" step="1%" value="0%">

                <label for="get-sepia">SEPIA</label>
                <input id="get-sepia" type="range" name="range" min="0%" max="100%" step="1%" value="0%">

                <label for="get-hue">HUE</label>
                <input id="get-hue" type="range" name="range" min="0deg" max="359deg" step="1deg" value="0deg">

                <label for="get-invert">NEGATIVO</label>
                <input id="get-invert" type="range" name="range" min="0" max="1" step="0.1" value="0">

                <label for="get-saturation">SATURADO</label>
                <input id="get-saturation" type="range" name="range" min="100%" max="1000%" step="10%" value="100%">
            </div>
        </form>

        <!-- BOTON DE RESTABLECER -->
        <button class="main-button button-style" id="reset-img">RESTABLECER IMAGEN</button>
    </aside>
    

    <!-- EDICIÓN DE TEXTO -->

    <aside class="aside aside-two" id="txt-container">

        <!-- TITULO -->
        <h3 class="aside-title">TEXTO</h3>

        <!-- INGRESO DE INFORMACION -->
        <form action="">

            <!-- INGRESO DE TOP TEXT -->

            <div class="aside-column">
                <div class="aside-column">
                    <label for="top-text">SUPERIOR</label>
                    <input id="top-text" type="text" value="TOP TEXT">
                </div>
                
                <div>
                    <input type="checkbox" id="top-check">
                    <label for="top-check">SIN TEXTO SUPERIOR</label>
                </div>
            </div>
            

            <!-- INGRESO DE BOTTOM TEXT -->

            <div class="aside-column">
                <div class="aside-column">
                    <label for="bot-text">INFERIOR</label>
                    <input id="bot-text" type="text" value="BOTTOM TEXT">
                </div>
            
                <div>
                    <input type="checkbox" id="bot-check">
                    <label for="bot-check">SIN TEXTO INFERIOR</label>
                </div>
            </div>
            

            <!-- ESTILOS DE TEXTO -->
                <div class="aside-column">
                    <label for="option">Fuente</label>
                    <select name="option" id="option">
                        <option value="Arial" >Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Tyepewriter</option>
                        <option value="Andale Mono">Anadale Mono</option>
                        <option value="Comic Sans DY">Comic Sans DY</option>
                        <option value="Brock Script">Brock Script</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                    </select>
                </div>
                
                <div class="justify-row justify-div">
                    <input id="input-size" type="number" value="40" min="0" max="50">
                    <div class="justify-row">
                        <button id="left" class="justify"><span class="iconify justify-icon" data-icon="bi:justify-left" data-inline="false"></span></button>
                        <button id="center" class="justify"><span class="iconify justify-icon" data-icon="bi:justify" data-inline="false"></span></button>
                        <button id="right" class="justify"><span class="iconify justify-icon" data-icon="bi:justify-right" data-inline="false"></span></button>
                    </div>
                </div>

                <div class="aside-row">
                    <div class="aside-column">
                        <label for="color">Color</label>
                        <input type="color" id="color" value="#000000">
                        <span>#000000</span>
                    </div>
                    <div class="aside-column">
                        <label for="background">Fondo</label>
                        <input type="color" id="background" value="#ffffff">
                        <span>#ffffff</span>
                    </div>
                </div>
                
                <div>
                    <input type="checkbox" id="transparent" value="unchecked">
                    <label for="transparent">FONDO TRANSPARENTE</label>
                </div>

            <!-- CONTORNO -->
            
            <div class="aside-column">
                <label >CONTORNO</label>
                <button id="border-void">Ninguno</button>
                <button id="border-light">Claro</button>
                <button id="border-dark">Oscuro</button>
            </div>
            <div class="aside-column">
                <label for="padding">Espaciado</label>
                <input type="number" id="padding" min="10" max="50" value="35">
            </div>
            <div class="aside-column">
                <label for="lineHeight">Interlineado</label>
                <select name="interlineado" id="lineHeight">
                    <option value="1">0.8</option>
                    <option value="1.5">1</option>
                    <option value="2">1.2</option>
                    <option value="2.5">1.5</option>
                    <option value="3">2</option>
                </section>
            </div>
        </form>

        <!-- BOTON DE RESTABLECER -->
        <button class="aside-button">RESTABLECER IMAGEN</button>
    </aside>
    


    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
</body>
</html>
